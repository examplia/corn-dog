<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corn Dog Reaper</title>
  <link rel="icon" href="ðŸŒ­">

  <!-- Discord Embed -->
  <meta property="og:title" content="Today I Will Eat Five Corn Dogs">
  <meta property="og:description" content="Join the corn dog reaper on his noble mission.">
  <meta property="og:image" content="https://iwilleatcorndogs.today/corn-dog-reaper.gif">
  <meta property="og:url" content="https://iwilleatcorndogs.today/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Impact, Haettenschweiler, 'Arial Black', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 2rem;
    }

    .gif {
      max-width: 90%;
      height: auto;
      border: 5px solid #ff9900;
      margin: 1rem auto;
      box-shadow: 0 0 20px #ff9900;
    }

    #counter {
      font-size: 2rem;
      margin-top: 0.5rem;
      color: #ffcc00;
    }

    #notif-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
      z-index: 1000;
    }

    .notif {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px 15px;
      font-size: 1.1rem;
      border-left: 4px solid #ffcc00;
      border-radius: 6px;
      animation: fadeInOut 6s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(20px); }
    }

    #jumpscare {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      justify-content: center;
      align-items: center;
    }

    #jumpscare img {
      max-width: 100%;
      max-height: 100%;
    }

    .corndog {
      position: absolute;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      z-index: 10;
      transition: transform 0.2s ease;
    }

    .corndog:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h1>Today I Will Eat Five Corn Dogs</h1>
  <img src="corn-dog-reaper.gif" class="gif" alt="Corn Dog Reaper">
  <div id="counter">Corn Dogs Eaten: 0</div>

  <div id="notif-container"></div>

  <div id="jumpscare">
    <img src="tenor.gif" alt="Jumpscare">
    <audio id="scream" src="https://www.myinstants.com/media/sounds/scream.mp3" preload="auto"></audio>
  </div>

  <audio id="spawnSound" src="https://www.myinstants.com/media/sounds/minecraft-pop.mp3" preload="auto"></audio>
  <audio id="eatSound" src="https://www.myinstants.com/media/sounds/minecraft_eat.mp3" preload="auto"></audio>
  <audio id="reminderSound" src="eat-some-corndogs.mp3" preload="auto"></audio>

  <!-- Add milestone voice lines -->
  <audio id="milestone-10" src="wow-10.mp3" preload="auto"></audio>
  <audio id="milestone-20" src="wow-20.mp3" preload="auto"></audio>
  <audio id="milestone-30" src="wow-30.mp3" preload="auto"></audio>
  <audio id="milestone-40" src="wow-40.mp3" preload="auto"></audio>
  <audio id="milestone-50" src="wow-50.mp3" preload="auto"></audio>
  <audio id="milestone-60" src="wow-60.mp3" preload="auto"></audio>
  <audio id="milestone-70" src="wow-70.mp3" preload="auto"></audio>
  <audio id="milestone-80" src="wow-80.mp3" preload="auto"></audio>
  <audio id="milestone-90" src="wow-90.mp3" preload="auto"></audio>
  <audio id="milestone-100" src="wow-100.mp3" preload="auto"></audio>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');
    const jumpscare = document.getElementById('jumpscare');
    const scream = document.getElementById('scream');
    const notifContainer = document.getElementById('notif-container');
    const spawnSound = document.getElementById('spawnSound');
    const eatSound = document.getElementById('eatSound');
    const reminderSound = document.getElementById('reminderSound');
    let lastClickTime = Date.now();

    const milestoneLines = {
      10: document.getElementById('milestone-10'),
      20: document.getElementById('milestone-20'),
      30: document.getElementById('milestone-30'),
      40: document.getElementById('milestone-40'),
      50: document.getElementById('milestone-50'),
      60: document.getElementById('milestone-60'),
      70: document.getElementById('milestone-70'),
      80: document.getElementById('milestone-80'),
      90: document.getElementById('milestone-90'),
      100: document.getElementById('milestone-100'),
    };

    function spawnCornDog() {
      const corndog = document.createElement('div');
      corndog.className = 'corndog';
      corndog.textContent = 'ðŸŒ­';
      corndog.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      corndog.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      document.body.appendChild(corndog);

      spawnSound.currentTime = 0;
      spawnSound.play();

      corndog.addEventListener('click', () => {
        count++;
        counter.textContent = `Corn Dogs Eaten: ${count}`;
        eatSound.currentTime = 0;
        eatSound.play();
        lastClickTime = Date.now();
        corndog.remove();

        if (milestoneLines[count]) {
          milestoneLines[count].currentTime = 0;
          milestoneLines[count].play();
        }

        if (count % 100 === 0) {
          jumpscare.style.display = 'flex';
          scream.currentTime = 0;
          scream.play();
          setTimeout(() => {
            jumpscare.style.display = 'none';
          }, 4000);
        }
      });

      setTimeout(() => {
        if (document.body.contains(corndog)) corndog.remove();
      }, 8000);
    }

    setInterval(spawnCornDog, 1200);

    // Inactivity check every second
    setInterval(() => {
      if (Date.now() - lastClickTime > 10000) {
        reminderSound.currentTime = 0;
        reminderSound.play();
        lastClickTime = Date.now(); // reset timer to not spam
      }
    }, 1000);

    // Fake notifications
    const names = [
      "FAKEAXIS", "Krabs", "Flanker", "Mechanic", "Adamizer8Pro", "Agro",
      "Pirovideo", "the identity o...", "TremblingAspe...", "Loimology",
      "Neuroii", "Onionsu", "blox", "Blockhead.exe", "oxxywozz",
      "alyssa", "ame", "DocSlay", "Gary", "not a mod",
      "snkerpickles", "Alixiiann", "ConeDealer", "drainfun",
      "Fishy! | Doct...", "GrubFub9", "Hatty", "ian mcg...",
      "Invest in Azer...", "John Co...", "kris", "Lag", "Lil27N1sh",
      "oxywyozz", "Ronn \"Underscore\""
    ];

    setInterval(() => {
      const notif = document.createElement('div');
      notif.className = 'notif';
      const name = names[Math.floor(Math.random() * names.length)];
      const score = Math.floor(Math.random() * 500) + 50;
      notif.textContent = `${name} just ate ${score} corn dogs! ðŸŒ­`;
      notifContainer.appendChild(notif);
      setTimeout(() => notif.remove(), 6000);
    }, 2500);
  </script>
</body>
</html>
