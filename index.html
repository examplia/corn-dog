<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corn Dog Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="ðŸŒ­">
  <meta property="og:title" content="Today I Will Eat Five Corn Dogs">
  <meta property="og:description" content="Join the corn dog reaper on his noble mission.">
  <meta property="og:image" content="https://iwilleatcorndogs.today/corn-dog-reaper.gif">
  <meta property="og:url" content="https://iwilleatcorndogs.today/">
  <meta name="twitter:card" content="summary_large_image">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChqD_9j3np8jnrM4BXDnhrRl4r52TamZk",
      authDomain: "corn-dog-clicker.firebaseapp.com",
      projectId: "corn-dog-clicker",
      storageBucket: "corn-dog-clicker.firebasestorage.app",
      messagingSenderId: "824338629929",
      appId: "1:824338629929:web:8d49dd2b7923bf41976338"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userId = null;
    let gameStarted = false;

    // Login system
    function showLoginUI() {
      const gameContent = document.getElementById('gameContent');
      const loginUI = document.getElementById('loginUI');
      if (gameContent) gameContent.style.display = 'none';
      if (loginUI) loginUI.style.display = 'block';
    }

    function showGameUI() {
      const gameContent = document.getElementById('gameContent');
      const loginUI = document.getElementById('loginUI');
      if (gameContent) gameContent.style.display = 'block';
      if (loginUI) loginUI.style.display = 'none';
    }

    function handleAuth(user) {
      if (user) {
        userId = user.uid;
        showGameUI();
        if (!gameStarted) {
          startGame();
          gameStarted = true;
        }
      } else {
        showLoginUI();
      }
    }

    onAuthStateChanged(auth, handleAuth);

    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, username + '@corndogs.game', password);
      } catch (error) {
        if (error.code === 'auth/user-not-found') {
          // If user doesn't exist, create a new account
          try {
            await createUserWithEmailAndPassword(auth, username + '@corndogs.game', password);
          } catch (createError) {
            alert('Error creating account: ' + createError.message);
          }
        } else {
          alert('Error logging in: ' + error.message);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Setup login form handler
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
      const counterElem = document.getElementById("counter");
      const moneyElem = document.getElementById("money");
      const dpsElem = document.getElementById("dps");
      const buyMultBtn = document.getElementById("buy-mult");
      const buyAutoBtn = document.getElementById("buy-auto");

      let count = 0;
      let money = 0;
      let multiplier = 1;
      let autoClickers = 0;
      let bossHealth = 0;
      let currentBoss = null;
      let upgradeLevel = 1;
      let passiveIncome = 0;
      
      const BOSSES = [
        { name: "Mega Corn Dog", health: 100, reward: 500, image: "ðŸŒ­", scale: 2 },
        { name: "Mustard King", health: 500, reward: 2000, image: "ðŸ‘‘", scale: 2.5 },
        { name: "Deep Fryer Boss", health: 2000, reward: 10000, image: "ðŸ”¥", scale: 3 },
        { name: "Corn Dog Reaper", health: 10000, reward: 50000, image: "ðŸ’€", scale: 4 }
      ];
      
      const UPGRADES = {
        autoClicker: { base: 100, scale: 1.5, name: "Auto-Eater" },
        multiplier: { base: 50, scale: 2, name: "Click Power" },
        passive: { base: 200, scale: 2, name: "Passive Income" },
        critical: { base: 300, scale: 2.5, name: "Critical Hits" }
      };

      async function loadData() {
        const docRef = doc(db, "users", userId);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          count = data.count || 0;
          money = data.money || 0;
          multiplier = data.multiplier || 1;
          autoClickers = data.autoClickers || 0;
          upgradeLevel = data.upgradeLevel || 1;
          passiveIncome = data.passiveIncome || 0;
        }
        updateUI();
      }

      async function saveData() {
        await setDoc(doc(db, "users", userId), {
          count,
          money,
          multiplier,
          autoClickers,
          upgradeLevel,
          passiveIncome
        });
      }

      function updateUI() {
        counterElem.textContent = `Corn Dogs Eaten: ${count}`;
        moneyElem.textContent = `Money: $${money}`;
        dpsElem.textContent = `DPS: ${autoClickers + passiveIncome}/s`;
        
        // Update shop buttons
        document.getElementById("shop").innerHTML = `
          <div class="upgrade">
            <button id="buy-mult">
              <span class="upgrade-name">${UPGRADES.multiplier.name}</span>
              <span class="upgrade-desc">Current: ${multiplier}x</span>
              <span class="upgrade-cost">$${Math.floor(UPGRADES.multiplier.base * Math.pow(UPGRADES.multiplier.scale, multiplier - 1))}</span>
            </button>
          </div>
          <div class="upgrade">
            <button id="buy-auto">
              <span class="upgrade-name">${UPGRADES.autoClicker.name}</span>
              <span class="upgrade-desc">Current: ${autoClickers}/s</span>
              <span class="upgrade-cost">$${Math.floor(UPGRADES.autoClicker.base * Math.pow(UPGRADES.autoClicker.scale, autoClickers))}</span>
            </button>
          </div>
          <div class="upgrade">
            <button id="buy-passive">
              <span class="upgrade-name">${UPGRADES.passive.name}</span>
              <span class="upgrade-desc">Current: ${passiveIncome}/s</span>
              <span class="upgrade-cost">$${Math.floor(UPGRADES.passive.base * Math.pow(UPGRADES.passive.scale, passiveIncome))}</span>
            </button>
          </div>
        `;
        
        // Reattach event listeners
        document.getElementById("buy-mult").addEventListener("click", handleUpgrade("multiplier"));
        document.getElementById("buy-auto").addEventListener("click", handleUpgrade("autoClicker"));
        document.getElementById("buy-passive").addEventListener("click", handleUpgrade("passive"));
      }
      
      function handleUpgrade(type) {
        return async () => {
          const upgrade = UPGRADES[type];
          let current, cost;
          
          switch(type) {
            case "multiplier":
              current = multiplier - 1;
              cost = Math.floor(upgrade.base * Math.pow(upgrade.scale, current));
              if (money >= cost) {
                money -= cost;
                multiplier++;
              }
              break;
            case "autoClicker":
              current = autoClickers;
              cost = Math.floor(upgrade.base * Math.pow(upgrade.scale, current));
              if (money >= cost) {
                money -= cost;
                autoClickers++;
              }
              break;
            case "passive":
              current = passiveIncome;
              cost = Math.floor(upgrade.base * Math.pow(upgrade.scale, current));
              if (money >= cost) {
                money -= cost;
                passiveIncome++;
              }
              break;
          }
          
          if (money >= cost) {
            updateUI();
            await saveData();
          }
        };
      }

      function spawnFloatingText(x, y, text) {
        const float = document.createElement("div");
        float.className = "floating-text";
        float.style.left = x + "px";
        float.style.top = y + "px";
        float.textContent = text;
        document.body.appendChild(float);
        setTimeout(() => float.remove(), 1000);
      }

      function spawnBoss() {
        if (currentBoss) return;
        const bossIndex = Math.min(Math.floor(count / 1000), BOSSES.length - 1);
        currentBoss = { ...BOSSES[bossIndex] };
        bossHealth = currentBoss.health;
        
        const boss = document.createElement("div");
        boss.className = "boss";
        boss.innerHTML = `
          <div class="boss-health">
            <div class="health-bar" style="width: 100%"></div>
          </div>
          <div class="boss-image">${currentBoss.image}</div>
          <div class="boss-name">${currentBoss.name}</div>
        `;
        boss.style.top = "50%";
        boss.style.left = "50%";
        boss.style.transform = `translate(-50%, -50%) scale(${currentBoss.scale})`;
        document.body.appendChild(boss);
        
        boss.addEventListener("click", async (e) => {
          const damage = multiplier * (Math.random() < 0.1 ? 2 : 1); // 10% crit chance
          bossHealth -= damage;
          const healthPercent = (bossHealth / currentBoss.health) * 100;
          boss.querySelector(".health-bar").style.width = `${Math.max(0, healthPercent)}%`;
          
          spawnFloatingText(e.pageX, e.pageY, damage * 2 === multiplier ? "CRIT!" : `${damage}`);
          
          if (bossHealth <= 0) {
            money += currentBoss.reward;
            spawnFloatingText(e.pageX, e.pageY - 30, `+$${currentBoss.reward}!`);
            boss.remove();
            currentBoss = null;
            updateUI();
            await saveData();
          }
        });
      }

      function spawnCornDog() {
        if (Math.random() < 0.05 && count >= 1000) { // 5% chance to spawn boss after 1000 corn dogs
          spawnBoss();
          return;
        }

        const corndog = document.createElement("div");
        corndog.className = "corndog";
        corndog.textContent = "ðŸŒ­";
        corndog.style.top = Math.random() * (window.innerHeight - 50) + "px";
        corndog.style.left = Math.random() * (window.innerWidth - 50) + "px";
        document.body.appendChild(corndog);

        const spawnSound = document.getElementById("spawnSound");
        spawnSound.currentTime = 0;
        try {
          spawnSound.play().catch(() => {}); // Ignore autoplay blocking
        } catch (e) {}

        corndog.addEventListener("click", async (e) => {
          const clickValue = multiplier * (Math.random() < 0.1 ? 2 : 1); // 10% crit chance
          count += clickValue;
          money += clickValue;
          updateUI();
          try {
            document.getElementById("eatSound").play().catch(() => {});
          } catch (e) {}
          spawnFloatingText(e.pageX, e.pageY, clickValue === multiplier * 2 ? "CRIT!" : `+${clickValue}`);
          corndog.remove();
          await saveData();
        });

        setTimeout(() => {
          if (document.body.contains(corndog)) corndog.remove();
        }, 8000);
      }

      buyMultBtn.addEventListener("click", async () => {
        const cost = 50 * multiplier;
        if (money >= cost) {
          money -= cost;
          multiplier++;
          updateUI();
          await saveData();
        }
      });

      buyAutoBtn.addEventListener("click", async () => {
        const cost = 100 * (autoClickers + 1);
        if (money >= cost) {
          money -= cost;
          autoClickers++;
          updateUI();
          await saveData();
        }
      });

      setInterval(() => {
        if (autoClickers > 0) {
          count += autoClickers;
          money += autoClickers;
          updateUI();
          saveData();
        }
      }, 1000);

      function startGame() {
        loadData().then(() => {
          setInterval(spawnCornDog, 1200);
        });
      }
    });
  </script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Impact, Haettenschweiler, 'Arial Black', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 2rem;
    }
    #counter, #money, #dps {
      font-size: 2rem;
      margin-top: 0.5rem;
      color: #ffcc00;
    }
    .corndog {
      position: absolute;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      z-index: 10;
      transition: transform 0.2s ease;
    }
    .corndog:hover {
      transform: scale(1.3);
    }
    .floating-text {
      position: absolute;
      font-size: 1.5rem;
      color: #ffcc00;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    #shop {
      position: fixed;
      right: 20px;
      top: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ffcc00;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
    }
    .upgrade {
      margin-bottom: 15px;
    }
    .upgrade button {
      width: 100%;
      background: linear-gradient(to bottom, #ffcc00, #ff9900);
      border: none;
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s, filter 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-family: Impact, sans-serif;
    }
    .upgrade button:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
    .upgrade-name {
      font-size: 1.2rem;
      color: #000;
      font-weight: bold;
    }
    .upgrade-desc {
      font-size: 0.9rem;
      color: #333;
    }
    .upgrade-cost {
      font-size: 1rem;
      color: #000;
      font-weight: bold;
    }
    .boss {
      position: fixed;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }
    .boss-health {
      width: 200px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .health-bar {
      height: 100%;
      background: linear-gradient(to right, #ff0000, #ff4400);
      transition: width 0.2s;
    }
    .boss-image {
      font-size: 4rem;
      margin: 10px 0;
    }
    .boss-name {
      color: #ffcc00;
      font-size: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .login-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ffcc00;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
      max-width: 400px;
      margin: 2rem auto;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .login-form input {
      padding: 10px;
      border: 2px solid #ffcc00;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 5px;
      font-size: 1rem;
    }
    .login-form input::placeholder {
      color: rgba(255, 204, 0, 0.5);
    }
    .login-form button {
      background: linear-gradient(to bottom, #ffcc00, #ff9900);
      border: none;
      padding: 15px;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-family: Impact, sans-serif;
      font-size: 1.2rem;
      transition: transform 0.2s, filter 0.2s;
    }
    .login-form button:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
    #reaper {
      max-width: 90%;
      height: auto;
      border: 5px solid #ff9900;
      margin: 1rem auto;
      box-shadow: 0 0 20px #ff9900;
    }
  </style>
</head>
<body>
  <div id="loginUI">
    <h1>Today I Will Eat Five Corn Dogs</h1>
    <div class="login-container">
      <h2>Login or Register</h2>
      <form id="loginForm" class="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Play Game</button>
      </form>
    </div>
  </div>

  <div id="gameContent" style="display: none;">
    <h1>Today I Will Eat Five Corn Dogs</h1>
    <img src="corn-dog-reaper.gif" id="reaper" alt="Corn Dog Reaper">
    <div id="counter">Corn Dogs Eaten: 0</div>
    <div id="money">Money: $0</div>
    <div id="dps">Auto-Eaters: 0/s</div>
    <div id="shop">
      <button id="buy-mult">Upgrade Click (+1) â€” $cost</button>
      <button id="buy-auto">Buy Auto-Eater â€” $cost</button>
    </div>
  </div>

  <audio id="spawnSound" src="https://www.myinstants.com/media/sounds/minecraft-pop.mp3" preload="auto"></audio>
  <audio id="eatSound" src="https://www.myinstants.com/media/sounds/minecraft_eat.mp3" preload="auto"></audio>
</body>
