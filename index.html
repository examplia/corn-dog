<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corn Dog Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="ðŸŒ­">
  <meta property="og:title" content="Today I Will Eat Five Corn Dogs">
  <meta property="og:description" content="Join the corn dog reaper on his noble mission.">
  <meta property="og:image" content="https://iwilleatcorndogs.today/corn-dog-reaper.gif">
  <meta property="og:url" content="https://iwilleatcorndogs.today/">
  <meta name="twitter:card" content="summary_large_image">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChqD_9j3np8jnrM4BXDnhrRl4r52TamZk",
      authDomain: "corn-dog-clicker.firebaseapp.com",
      projectId: "corn-dog-clicker",
      storageBucket: "corn-dog-clicker.firebasestorage.app",
      messagingSenderId: "824338629929",
      appId: "1:824338629929:web:8d49dd2b7923bf41976338"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userId = null;
    let gameStarted = false;

    // Login system
    function showLoginUI() {
      const gameContent = document.getElementById('gameContent');
      const loginUI = document.getElementById('loginUI');
      if (gameContent) gameContent.style.display = 'none';
      if (loginUI) loginUI.style.display = 'block';
    }

    function showGameUI() {
      const gameContent = document.getElementById('gameContent');
      const loginUI = document.getElementById('loginUI');
      if (gameContent) gameContent.style.display = 'block';
      if (loginUI) loginUI.style.display = 'none';
    }

    function handleAuth(user) {
      if (user) {
        userId = user.uid;
        showGameUI();
        if (!gameStarted) {
          startGame();
          gameStarted = true;
        }
      } else {
        showLoginUI();
      }
    }

    onAuthStateChanged(auth, handleAuth);

    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Show loading state
      const submitBtn = document.querySelector('#loginForm button');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Loading...';
      submitBtn.disabled = true;

      try {
        await signInWithEmailAndPassword(auth, username + '@corndogs.game', password);
      } catch (error) {
        console.log('Login error:', error.code); // For debugging
        if (error.code === 'auth/user-not-found') {
          // If user doesn't exist, create a new account
          try {
            await createUserWithEmailAndPassword(auth, username + '@corndogs.game', password);
          } catch (createError) {
            console.log('Create account error:', createError.code); // For debugging
            let errorMessage = 'Error creating account: ';
            switch(createError.code) {
              case 'auth/email-already-in-use':
                errorMessage += 'Username already taken';
                break;
              case 'auth/invalid-email':
                errorMessage += 'Invalid username';
                break;
              case 'auth/operation-not-allowed':
                errorMessage += 'Email/Password sign up is not enabled. Please contact the developer.';
                break;
              case 'auth/weak-password':
                errorMessage += 'Password should be at least 6 characters';
                break;
              default:
                errorMessage += createError.message;
            }
            alert(errorMessage);
          }
        } else {
          let errorMessage = 'Error logging in: ';
          switch(error.code) {
            case 'auth/wrong-password':
              errorMessage += 'Invalid password';
              break;
            case 'auth/invalid-email':
              errorMessage += 'Invalid username';
              break;
            case 'auth/configuration-not-found':
              errorMessage += 'Authentication not set up. Please enable Email/Password authentication in Firebase Console.';
              break;
            default:
              errorMessage += error.message;
          }
          alert(errorMessage);
        }
      } finally {
        // Reset button state
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Setup login form handler
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
      const counterElem = document.getElementById("counter");
      const moneyElem = document.getElementById("money");
      const dpsElem = document.getElementById("dps");
      const buyMultBtn = document.getElementById("buy-mult");
      const buyAutoBtn = document.getElementById("buy-auto");

      // Game state
      let count = 0;
      let money = 0;
      let multiplier = 1;
      let autoClickers = 0;
      let bossHealth = 0;
      let currentBoss = null;
      let upgradeLevel = 1;
      let passiveIncome = 0;
      let prestigeLevel = 0;
      let prestigeMultiplier = 1;
      let critChance = 0.1;
      let critMultiplier = 2;
      let comboCount = 0;
      let maxCombo = 0;
      let achievements = {};
      let goldenCornDogChance = 0.01;
      let lastClickTime = 0;
      let clicksPerSecond = 0;
      let totalClicks = 0;
      let bossKills = 0;
      let goldenCornDogsFound = 0;
      let timePlayedSeconds = 0;
      
      // Constants
      const PRESTIGE_COST = 1000000;
      const GOLDEN_CORNDOG_VALUE = 1000;
      const MAX_COMBO_TIME = 2000; // 2 seconds to maintain combo
      
      const ACHIEVEMENTS = {
        clicks: [
          { id: 'click1', name: '100 Clicks', req: 100, reward: 50 },
          { id: 'click2', name: '1,000 Clicks', req: 1000, reward: 500 },
          { id: 'click3', name: '10,000 Clicks', req: 10000, reward: 5000 }
        ],
        corndogs: [
          { id: 'dogs1', name: 'Corn Dog Novice', req: 1000, reward: 100 },
          { id: 'dogs2', name: 'Corn Dog Expert', req: 10000, reward: 1000 },
          { id: 'dogs3', name: 'Corn Dog Master', req: 100000, reward: 10000 }
        ],
        bosses: [
          { id: 'boss1', name: 'Boss Slayer', req: 1, reward: 1000 },
          { id: 'boss2', name: 'Boss Hunter', req: 5, reward: 5000 },
          { id: 'boss3', name: 'Boss Master', req: 10, reward: 10000 }
        ],
        golden: [
          { id: 'golden1', name: 'Lucky!', req: 1, reward: 1000 },
          { id: 'golden2', name: 'Fortune Favored', req: 5, reward: 5000 },
          { id: 'golden3', name: 'Golden God', req: 10, reward: 10000 }
        ]
      };
      
      const SPECIAL_EVENTS = [
        { name: "Corn Dog Rain", duration: 10000, spawnRate: 300 },
        { name: "Boss Rush", duration: 30000, bossOnly: true },
        { name: "Golden Hour", duration: 60000, goldenChance: 0.1 }
      ];
      
      const BOSSES = [
        { name: "Mega Corn Dog", health: 100, reward: 500, image: "ðŸŒ­", scale: 2 },
        { name: "Mustard King", health: 500, reward: 2000, image: "ðŸ‘‘", scale: 2.5 },
        { name: "Deep Fryer Boss", health: 2000, reward: 10000, image: "ðŸ”¥", scale: 3 },
        { name: "Corn Dog Reaper", health: 10000, reward: 50000, image: "ðŸ’€", scale: 4 }
      ];
      
      const UPGRADES = {
        autoClicker: { base: 100, scale: 1.5, name: "Auto-Eater" },
        multiplier: { base: 50, scale: 2, name: "Click Power" },
        passive: { base: 200, scale: 2, name: "Passive Income" },
        critical: { base: 300, scale: 2.5, name: "Critical Hits" }
      };

      async function loadData() {
        const docRef = doc(db, "users", userId);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          count = data.count || 0;
          money = data.money || 0;
          multiplier = data.multiplier || 1;
          autoClickers = data.autoClickers || 0;
          upgradeLevel = data.upgradeLevel || 1;
          passiveIncome = data.passiveIncome || 0;
          prestigeLevel = data.prestigeLevel || 0;
          prestigeMultiplier = 1 + (prestigeLevel * 0.5);
        }
        updateUI();
      }

      async function saveData() {
        const username = auth.currentUser.email.split('@')[0];
        await setDoc(doc(db, "users", userId), {
          count,
          money,
          multiplier,
          autoClickers,
          upgradeLevel,
          passiveIncome,
          prestigeLevel,
          achievements,
          username,
          lastUpdated: new Date().getTime()
        });
        updateLeaderboard();
      }
      
      async function updateLeaderboard() {
        const leaderboardElem = document.getElementById("leaderboard");
        const snapshot = await getDocs(query(
          collection(db, "users"),
          orderBy("count", "desc"),
          limit(10)
        ));
        
        let leaderboardHTML = `
          <h3>Top Corn Dog Eaters</h3>
          <div class="leaderboard-entries">
        `;
        
        snapshot.forEach((doc, index) => {
          const data = doc.data();
          const isCurrentUser = doc.id === userId;
          leaderboardHTML += `
            <div class="leaderboard-entry ${isCurrentUser ? 'current-user' : ''}">
              <span class="rank">#${index + 1}</span>
              <span class="username">${data.username}</span>
              <span class="score">${numberFormat(data.count)} ðŸŒ­</span>
            </div>
          `;
        });
        
        leaderboardHTML += `</div>`;
        leaderboardElem.innerHTML = leaderboardHTML;
      }

      function updateUI() {
        counterElem.textContent = `Corn Dogs Eaten: ${count}`;
        moneyElem.textContent = `Money: $${money}`;
        dpsElem.textContent = `DPS: ${autoClickers + passiveIncome}/s`;
        
        // Update shop buttons
        document.getElementById("shop").innerHTML = `
          <div class="upgrade">
            <button id="buy-mult">
              <span class="upgrade-name">${UPGRADES.multiplier.name}</span>
              <span class="upgrade-desc">Current: ${multiplier}x</span>
              <span class="upgrade-cost">$${Math.floor(UPGRADES.multiplier.base * Math.pow(UPGRADES.multiplier.scale, multiplier - 1))}</span>
            </button>
          </div>
          <div class="upgrade">
            <button id="buy-auto">
              <span class="upgrade-name">${UPGRADES.autoClicker.name}</span>
              <span class="upgrade-desc">Current: ${autoClickers}/s</span>
              <span class="upgrade-cost">$${Math.floor(UPGRADES.autoClicker.base * Math.pow(UPGRADES.autoClicker.scale, autoClickers))}</span>
            </button>
          </div>
          <div class="upgrade">
            <button id="buy-passive">
              <span class="upgrade-name">${UPGRADES.passive.name}</span>
              <span class="upgrade-desc">Current: ${passiveIncome}/s</span>
              <span class="upgrade-cost">$${Math.floor(UPGRADES.passive.base * Math.pow(UPGRADES.passive.scale, passiveIncome))}</span>
            </button>
          </div>
        `;
        
        // Reattach event listeners
        document.getElementById("buy-mult").addEventListener("click", handleUpgrade("multiplier"));
        document.getElementById("buy-auto").addEventListener("click", handleUpgrade("autoClicker"));
        document.getElementById("buy-passive").addEventListener("click", handleUpgrade("passive"));
      }
      
      function handleUpgrade(type) {
        return async () => {
          const upgrade = UPGRADES[type];
          let current, cost;
          
          switch(type) {
            case "multiplier":
              current = multiplier - 1;
              cost = Math.floor(upgrade.base * Math.pow(upgrade.scale, current));
              if (money >= cost) {
                money -= cost;
                multiplier++;
              }
              break;
            case "autoClicker":
              current = autoClickers;
              cost = Math.floor(upgrade.base * Math.pow(upgrade.scale, current));
              if (money >= cost) {
                money -= cost;
                autoClickers++;
              }
              break;
            case "passive":
              current = passiveIncome;
              cost = Math.floor(upgrade.base * Math.pow(upgrade.scale, current));
              if (money >= cost) {
                money -= cost;
                passiveIncome++;
              }
              break;
          }
          
          if (money >= cost) {
            updateUI();
            await saveData();
          }
        };
      }

      function spawnFloatingText(x, y, text) {
        const float = document.createElement("div");
        float.className = "floating-text";
        float.style.left = x + "px";
        float.style.top = y + "px";
        float.textContent = text;
        document.body.appendChild(float);
        setTimeout(() => float.remove(), 1000);
      }

      function spawnBoss() {
        if (currentBoss) return;
        const bossIndex = Math.min(Math.floor(count / 1000), BOSSES.length - 1);
        currentBoss = { ...BOSSES[bossIndex] };
        bossHealth = currentBoss.health;
        
        const boss = document.createElement("div");
        boss.className = "boss";
        boss.innerHTML = `
          <div class="boss-health">
            <div class="health-bar" style="width: 100%"></div>
          </div>
          <div class="boss-image">${currentBoss.image}</div>
          <div class="boss-name">${currentBoss.name}</div>
        `;
        boss.style.top = "50%";
        boss.style.left = "50%";
        boss.style.transform = `translate(-50%, -50%) scale(${currentBoss.scale})`;
        document.body.appendChild(boss);
        
        boss.addEventListener("click", async (e) => {
          const damage = multiplier * (Math.random() < 0.1 ? 2 : 1); // 10% crit chance
          bossHealth -= damage;
          const healthPercent = (bossHealth / currentBoss.health) * 100;
          boss.querySelector(".health-bar").style.width = `${Math.max(0, healthPercent)}%`;
          
          spawnFloatingText(e.pageX, e.pageY, damage * 2 === multiplier ? "CRIT!" : `${damage}`);
          
          if (bossHealth <= 0) {
            money += currentBoss.reward;
            spawnFloatingText(e.pageX, e.pageY - 30, `+$${currentBoss.reward}!`);
            boss.remove();
            currentBoss = null;
            updateUI();
            await saveData();
          }
        });
      }

      function spawnCornDog() {
        if (Math.random() < 0.05 && count >= 1000) { // 5% chance to spawn boss after 1000 corn dogs
          spawnBoss();
          return;
        }

        const corndog = document.createElement("div");
        corndog.className = "corndog";
        corndog.textContent = "ðŸŒ­";
        corndog.style.top = Math.random() * (window.innerHeight - 50) + "px";
        corndog.style.left = Math.random() * (window.innerWidth - 50) + "px";
        document.body.appendChild(corndog);

        const spawnSound = document.getElementById("spawnSound");
        spawnSound.currentTime = 0;
        try {
          spawnSound.play().catch(() => {}); // Ignore autoplay blocking
        } catch (e) {}

        corndog.addEventListener("click", async (e) => {
          const clickValue = multiplier * (Math.random() < 0.1 ? 2 : 1); // 10% crit chance
          count += clickValue;
          money += clickValue;
          updateUI();
          try {
            document.getElementById("eatSound").play().catch(() => {});
          } catch (e) {}
          spawnFloatingText(e.pageX, e.pageY, clickValue === multiplier * 2 ? "CRIT!" : `+${clickValue}`);
          corndog.remove();
          await saveData();
        });

        setTimeout(() => {
          if (document.body.contains(corndog)) corndog.remove();
        }, 8000);
      }

      buyMultBtn.addEventListener("click", async () => {
        const cost = 50 * multiplier;
        if (money >= cost) {
          money -= cost;
          multiplier++;
          updateUI();
          await saveData();
        }
      });

      buyAutoBtn.addEventListener("click", async () => {
        const cost = 100 * (autoClickers + 1);
        if (money >= cost) {
          money -= cost;
          autoClickers++;
          updateUI();
          await saveData();
        }
      });

      setInterval(() => {
        if (autoClickers > 0) {
          count += autoClickers;
          money += autoClickers;
          updateUI();
          saveData();
        }
      }, 1000);

      function numberFormat(num) {
        if (num >= 1e9) return (num/1e9).toFixed(1) + 'B';
        if (num >= 1e6) return (num/1e6).toFixed(1) + 'M';
        if (num >= 1e3) return (num/1e3).toFixed(1) + 'K';
        return num.toString();
      }

      function checkAchievements() {
        ACHIEVEMENTS.clicks.forEach(ach => {
          if (!achievements[ach.id] && totalClicks >= ach.req) {
            unlockAchievement(ach);
          }
        });
        
        ACHIEVEMENTS.corndogs.forEach(ach => {
          if (!achievements[ach.id] && count >= ach.req) {
            unlockAchievement(ach);
          }
        });
        
        ACHIEVEMENTS.bosses.forEach(ach => {
          if (!achievements[ach.id] && bossKills >= ach.req) {
            unlockAchievement(ach);
          }
        });
        
        ACHIEVEMENTS.golden.forEach(ach => {
          if (!achievements[ach.id] && goldenCornDogsFound >= ach.req) {
            unlockAchievement(ach);
          }
        });
      }

      function unlockAchievement(ach) {
        achievements[ach.id] = true;
        money += ach.reward;
        spawnFloatingText(
          window.innerWidth/2,
          window.innerHeight/2,
          `Achievement: ${ach.name}\n+$${ach.reward}!`
        );
        saveData();
      }

      function updateCombo(x, y) {
        const now = Date.now();
        if (now - lastClickTime < MAX_COMBO_TIME) {
          comboCount++;
          if (comboCount > maxCombo) {
            maxCombo = comboCount;
          }
          if (comboCount > 1) {
            spawnFloatingText(x, y - 30, `Combo x${comboCount}!`);
          }
        } else {
          comboCount = 1;
        }
        lastClickTime = now;
      }

      function startRandomEvent() {
        if (Math.random() < 0.1) { // 10% chance every minute
          const event = SPECIAL_EVENTS[Math.floor(Math.random() * SPECIAL_EVENTS.length)];
          startEvent(event);
        }
      }

      function startEvent(event) {
        const eventDiv = document.createElement('div');
        eventDiv.className = 'event-announcement';
        eventDiv.textContent = `ðŸŽ‰ ${event.name} Started! ðŸŽ‰`;
        document.body.appendChild(eventDiv);
        
        let originalSpawnRate = 1200;
        if (event.spawnRate) {
          clearInterval(spawnInterval);
          spawnInterval = setInterval(spawnCornDog, event.spawnRate);
        }
        
        if (event.goldenChance) {
          const originalChance = goldenCornDogChance;
          goldenCornDogChance = event.goldenChance;
          setTimeout(() => { goldenCornDogChance = originalChance; }, event.duration);
        }
        
        setTimeout(() => {
          eventDiv.remove();
          if (event.spawnRate) {
            clearInterval(spawnInterval);
            spawnInterval = setInterval(spawnCornDog, originalSpawnRate);
          }
        }, event.duration);
      }

      function handlePrestige() {
        if (count >= PRESTIGE_COST) {
          prestigeLevel++;
          prestigeMultiplier = 1 + (prestigeLevel * 0.5);
          count = 0;
          money = 0;
          multiplier = 1;
          autoClickers = 0;
          passiveIncome = 0;
          updateUI();
          saveData();
          spawnFloatingText(
            window.innerWidth/2,
            window.innerHeight/2,
            `ðŸŒŸ Prestiged! New multiplier: x${prestigeMultiplier}`
          );
        }
      }

      let spawnInterval;
      function startGame() {
        loadData().then(() => {
          spawnInterval = setInterval(spawnCornDog, 1200);
          setInterval(startRandomEvent, 60000); // Check for random events every minute
          setInterval(() => { timePlayedSeconds++; }, 1000);
        });
      }
    });
  </script>

      font-size: 3rem;

    }
    .login-form button {
      background: linear-gradient(to bottom, #ffcc00, #ff9900);

      cursor: pointer;
      font-family: Impact, sans-serif;

    }
    .login-form button:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
    #reaper {
      max-width: 90%;
      height: auto;
      border: 5px solid #ff9900;
      margin: 1rem auto;
      box-shadow: 0 0 20px #ff9900;
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      margin: 20px auto;
      max-width: 800px;
    }
    
    .main-stats, .secondary-stats {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ffcc00;
      padding: 15px;
      border-radius: 10px;
      min-width: 200px;
    }
    
    .shop-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .tab-btn {
      background: rgba(255, 204, 0, 0.2);
      border: 1px solid #ffcc00;
      color: #ffcc00;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .tab-btn.active {
      background: #ffcc00;
      color: black;
    }
    
    .shop-content {
      display: none;
    }
    
    .shop-content.active {
      display: block;
    }
    
    .achievement {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .achievement.unlocked {
      background: rgba(255, 204, 0, 0.2);
    }
    
    .event-announcement {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border: 3px solid #ffcc00;
      padding: 20px;
      border-radius: 10px;
      font-size: 2rem;
      animation: pulse 2s infinite;
      z-index: 100;
    }
    
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    .prestige-button {
      background: linear-gradient(to bottom, #ff00ff, #ff00aa);
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px;
      transition: all 0.2s;
    }
    
    .prestige-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    }
    
    #leaderboard {
      position: fixed;
      left: 20px;
      top: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ffcc00;
      padding: 20px;
      border-radius: 15px;
      max-width: 300px;
    }
    
    .leaderboard-entry {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      border-bottom: 1px solid rgba(255, 204, 0, 0.3);
    }
    
    .leaderboard-entry.current-user {
      background: rgba(255, 204, 0, 0.2);
    }
    
    .golden-corndog {
      filter: brightness(1.5) sepia(1) saturate(5);
      animation: shine 1s infinite;
    }
    
    @keyframes shine {
      0% { filter: brightness(1.5) sepia(1) saturate(5); }
      50% { filter: brightness(2) sepia(1) saturate(6); }
      100% { filter: brightness(1.5) sepia(1) saturate(5); }
    }
  </style>
</head>
<body>
  <div id="loginUI">
    <h1>Today I Will Eat Five Corn Dogs</h1>
    <div class="login-container">
      <h2>Login or Register</h2>
      <form id="loginForm" class="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Play Game</button>
      </form>
    </div>
  </div>

  <div id="gameContent" style="display: none;">
    <h1>Today I Will Eat Five Corn Dogs</h1>
    <div class="stats-container">
      <div class="main-stats">
        <div id="counter">Corn Dogs Eaten: 0</div>
        <div id="money">Money: $0</div>
        <div id="dps">DPS: 0/s</div>
        <div id="prestige-info">Prestige Level: 0 (x1.0 bonus)</div>
      </div>
      <div class="secondary-stats">
        <div id="combo-counter">Current Combo: x1</div>
        <div id="crit-chance">Crit Chance: 10%</div>
        <div id="golden-found">Golden Corn Dogs: 0</div>
        <div id="boss-kills">Boss Kills: 0</div>
      </div>
    </div>
    
    <img src="corn-dog-reaper.gif" id="reaper" alt="Corn Dog Reaper">
    
    <div id="shop">
      <div class="shop-tabs">
        <button class="tab-btn active" data-tab="upgrades">Upgrades</button>
        <button class="tab-btn" data-tab="achievements">Achievements</button>
        <button class="tab-btn" data-tab="stats">Statistics</button>
      </div>
      <div class="shop-content active" id="upgrades">
        <!-- Filled by updateUI() -->
      </div>
      <div class="shop-content" id="achievements">
        <!-- Filled by updateAchievements() -->
      </div>
      <div class="shop-content" id="stats">
        <div class="stat-entry">Time Played: <span id="time-played">0:00</span></div>
        <div class="stat-entry">Total Clicks: <span id="total-clicks">0</span></div>
        <div class="stat-entry">Max Combo: <span id="max-combo">0</span></div>
        <div class="stat-entry">Golden Corn Dogs: <span id="golden-total">0</span></div>
      </div>
    </div>

    <div id="leaderboard"></div>

    <button id="prestige-btn" class="prestige-button" onclick="handlePrestige()">
      Prestige (Requires 1M Corn Dogs)
    </button>
  </div>

  <audio id="spawnSound" src="https://www.myinstants.com/media/sounds/minecraft-pop.mp3" preload="auto"></audio>
  <audio id="eatSound" src="https://www.myinstants.com/media/sounds/minecraft_eat.mp3" preload="auto"></audio>
</body>
</html>
