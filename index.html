<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corn Dog Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="ðŸŒ­">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChqD_9j3np8jnrM4BXDnhrRl4r52TamZk",
      authDomain: "corn-dog-clicker.firebaseapp.com",
      projectId: "corn-dog-clicker",
      storageBucket: "corn-dog-clicker.firebasestorage.app",
      messagingSenderId: "824338629929",
      appId: "1:824338629929:web:8d49dd2b7923bf41976338"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let userId = localStorage.getItem("corndog_uid");
    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem("corndog_uid", userId);
    }

    const counterElem = document.getElementById("counter");
    const moneyElem = document.getElementById("money");
    const dpsElem = document.getElementById("dps");

    let count = 0;
    let money = 0;
    let multiplier = 1;
    let autoClickers = 0;

    async function loadData() {
      const docRef = doc(db, "users", userId);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        count = data.count || 0;
        money = data.money || 0;
        multiplier = data.multiplier || 1;
        autoClickers = data.autoClickers || 0;
        updateUI();
      }
    }

    async function saveData() {
      await setDoc(doc(db, "users", userId), {
        count,
        money,
        multiplier,
        autoClickers
      });
    }

    function updateUI() {
      counterElem.textContent = `Corn Dogs Eaten: ${count}`;
      moneyElem.textContent = `Money: $${money}`;
      dpsElem.textContent = `Auto-Eaters: ${autoClickers}/s`;
    }

    function spawnFloatingText(x, y, text) {
      const float = document.createElement("div");
      float.className = "floating-text";
      float.style.left = x + "px";
      float.style.top = y + "px";
      float.textContent = text;
      document.body.appendChild(float);
      setTimeout(() => float.remove(), 1000);
    }

    window.spawnCornDog = function() {
      const corndog = document.createElement("div");
      corndog.className = "corndog";
      corndog.textContent = "ðŸŒ­";
      corndog.style.top = Math.random() * (window.innerHeight - 50) + "px";
      corndog.style.left = Math.random() * (window.innerWidth - 50) + "px";
      document.body.appendChild(corndog);

      const spawnSound = document.getElementById("spawnSound");
      spawnSound.currentTime = 0;
      spawnSound.play();

      corndog.addEventListener("click", async (e) => {
        count += multiplier;
        money += multiplier;
        updateUI();
        document.getElementById("eatSound").play();
        spawnFloatingText(e.pageX, e.pageY, `+${multiplier}`);
        corndog.remove();
        await saveData();
      });

      setTimeout(() => {
        if (document.body.contains(corndog)) corndog.remove();
      }, 8000);
    };

    document.getElementById("buy-mult").addEventListener("click", async () => {
      const cost = 50 * multiplier;
      if (money >= cost) {
        money -= cost;
        multiplier++;
        updateUI();
        await saveData();
      }
    });

    document.getElementById("buy-auto").addEventListener("click", async () => {
      const cost = 100 * (autoClickers + 1);
      if (money >= cost) {
        money -= cost;
        autoClickers++;
        updateUI();
        await saveData();
      }
    });

    setInterval(() => {
      if (autoClickers > 0) {
        count += autoClickers;
        money += autoClickers;
        updateUI();
        saveData();
      }
    }, 1000);

    window.onload = async () => {
      await loadData();
      setInterval(window.spawnCornDog, 1200);
    };
  </script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Impact, Haettenschweiler, 'Arial Black', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 2rem;
    }
    #counter, #money, #dps {
      font-size: 2rem;
      margin-top: 0.5rem;
      color: #ffcc00;
    }
    .corndog {
      position: absolute;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      z-index: 10;
      transition: transform 0.2s ease;
    }
    .corndog:hover {
      transform: scale(1.3);
    }
    .floating-text {
      position: absolute;
      font-size: 1.5rem;
      color: #ffcc00;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    #shop {
      position: fixed;
      right: 20px;
      top: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ffcc00;
      padding: 15px;
      border-radius: 10px;
    }
    #shop button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Today I Will Eat Five Corn Dogs</h1>
  <div id="counter">Corn Dogs Eaten: 0</div>
  <div id="money">Money: $0</div>
  <div id="dps">Auto-Eaters: 0/s</div>
  <div id="shop">
    <button id="buy-mult">Upgrade Click (+1) â€” $cost</button>
    <button id="buy-auto">Buy Auto-Eater â€” $cost</button>
  </div>

  <audio id="spawnSound" src="https://www.myinstants.com/media/sounds/minecraft-pop.mp3" preload="auto"></audio>
  <audio id="eatSound" src="https://www.myinstants.com/media/sounds/minecraft_eat.mp3" preload="auto"></audio>
</body>
</html>
